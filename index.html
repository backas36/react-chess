<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/normalize.css">
  <style>
    html,
    body {
      background-color: azure;
    }

    #root {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      justify-content: center;
    }

    .game-info {
      background-color: azure;
      width: 200px;
      text-align: center;
    }

    .btn-light {
      border-radius: 6px;
      border: 2px solid #DEB887;
      background-color: azure;
      padding: 6px 12px;
      cursor: pointer;
      transition: all .2s;
    }

    .btn-light:hover {
      background-color: #DEB887;
      color: azure;
    }

    .player-black {
      background-color: #000;
      box-shadow: 3px 4px 4px 0px #505050;

      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      transform: translateY(25%);
    }

    .player-white {
      background-color: #fff;
      box-shadow: 3px 4px 4px 0px #505050;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      transform: translateY(25%);
    }

    .board {
      padding: 6px;
      background-color: burlywood;
      flex: 1;
    }

    .row {
      display: flex;
      margin: 0 auto;
      justify-content: center;
    }

    .col {
      width: 30px;
      height: 30px;
      /*border: 1px solid black;*/

      position: relative;
    }

    .col::before {
      content: "";
      width: 30px;
      background-color: #000;
      position: absolute;
      top: 9px;
      left: 0;
      height: 2px;
    }

    .col::after {
      content: "";
      height: 30px;
      background-color: #000;
      position: absolute;
      top: 0;
      left: 9px;
      width: 2px;
    }

    /* 橫排第一排 */
    .row:first-child .col::after {
      top: 9px;
    }

    /* 直排第一排 */

    .row .col:first-child::before {
      left: 9px;
    }

    /*  row 橫排 的最後一個 */
    .row .col:last-child::before {
      width: 10px;
    }

    /* 最後一個橫排 */

    .row:last-child .col::after {
      height: 10px;
    }

    .gobang {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      transition: background-color .1s;
    }

    .gobang:hover {
      background-color: white;
      box-shadow: 3px 4px 4px 0px #505050;
    }

    @media screen and (max-width:375px) {
      #root {
        flex-direction: column;
        margin: 10px;
      }

      #root {
        justify-items: center;
      }

      .game-info {
        width: 100%;
        margin-bottom: 20px;
      }

      .board {
        width: 100%;
      }
    }
  </style>
</head>
